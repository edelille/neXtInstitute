<head>
  <title>INDEX TITLE</title>
</head>

<h1>Questions List</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li>
            <a href="{% url 'main:detail' question.id %}">{{question.id}}. {{ question.question_text }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
